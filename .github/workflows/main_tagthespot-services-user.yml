name: Build and deploy ASP.Net Core app to Azure Web App - tagthespot-services-user

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore ./src/TagTheSpot.Services.User.sln
        
      - name: Build with dotnet
        run: dotnet build ./src/TagTheSpot.Services.User.sln --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish ./src/TagTheSpot.Services.User.WebAPI/TagTheSpot.Services.User.WebAPI.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"
        
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tagthespot-services-user'
          slot-name: 'Production'
          package: .

          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D3FE78B8099B478396D9F865EE3D1791 }}
